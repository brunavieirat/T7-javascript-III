<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exemplo getElementsByClassName() </title>
</head>

<body>
    <ul>
        <li class="test">item 1</li>
        <li class="test">item 2</li>
        <li class="test">item 3</li>
        <li class="test">item 4</li>
    </ul>
</body>

<script>
    var itens = document.getElementsByClassName('test');
    console.log(itens);
    console.log(itens[1]);
</script>

</html>
